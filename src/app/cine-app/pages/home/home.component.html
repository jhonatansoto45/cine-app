<section class="legend">
  <article class="legend__article">
    <h1 class="legend__title">Las mejores peliculas de este mes</h1>
    <button (click)="cartelera()" class="legend__cta">Cartelera</button>
  </article>
  <article class="legend__banner">
    <carousel
      class="legend__carousel"
      [images]="images"
      [width]="900"
      [height]="500"
      [autoplay]="true"
      [autoplayInterval]="3000"
      [borderRadius]="50"
      [arrows]="false"
    >
    </carousel>
  </article>
</section>

<section class="cartelera">
  <h1 class="cartelera__title">Cartelera</h1>
  <p class="cartelera__description">Estas son las pel√≠culas disponibles.</p>
  <div class="cartelera__card">
    <div
      class="cartelera__item"
      *ngFor="let pelicula of peliculas; let i = index"
      [style.background-image]="'url(' + pelicula.image + ')'"
      [ngStyle]="{ cursor: 'pointer' }"
      (click)="detallePelicula(i)"
    ></div>
  </div>
</section>
