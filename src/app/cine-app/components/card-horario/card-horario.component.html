<div class="container">
  <div class="card">
    <h4 class="card__title">Horarios disponibles - {{ menu.fecha }}</h4>
    <p class="card__legend">Elige el horario que prefieras.</p>

    <div class="card__sucursal">
      <p class="card__sucursalName">
        <span> {{ menu.sucursal }} - {{ menu.ubicacion }} </span>
      </p>
      <p class="card__idioma">ESP</p>
      <div class="card__horarios">
        <span [id]="1" class="card__chipHorario" (click)="seletedHorario(1)"
          >5:00</span
        >
        <span [id]="2" class="card__chipHorario" (click)="seletedHorario(2)"
          >6:30</span
        >
        <span [id]="3" class="card__chipHorario" (click)="seletedHorario(3)"
          >8:50</span
        >
      </div>
    </div>
    <button [disabled]="disabledButton" class="card__cta" (click)="navegar()">
      Seleccionar Boletos
    </button>
  </div>
</div>
